<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management - Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body >
<div id="app" class="container mt-5">
    <h2 class="mb-4">Teacher Management</h2>
    <button class="btn btn-primary mb-3" @click="openInsertModal">Add Teacher</button>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Salary</th>
            <th>University ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="teacher in teachers" :key="teacher.id">
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.surname }}</td>
            <td>{{ teacher.age }}</td>
            <td>{{ teacher.salary }}</td>
            <td>{{ teacher.university?.name || '' }}</td>
            <td>
                <button class="btn btn-sm btn-warning me-1" @click="openUpdateModal(teacher)">Edit</button>
                <button class="btn btn-sm btn-danger" @click="openDeleteModal(teacher.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Insert / Update Modal -->
    <div class="modal fade" id="teacherModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ modalTitle }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="saveTeacher">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" v-model="currentTeacher.name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Surname</label>
                            <input type="text" class="form-control" v-model="currentTeacher.surname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" v-model.number="currentTeacher.age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Salary</label>
                            <input type="number" step="0.01" class="form-control" v-model.number="currentTeacher.salary">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">University</label>
                            <input type="number" class="form-control" v-model.number="currentTeacher.university.id">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="saveTeacher">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Teacher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this teacher?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" @click="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const { createApp, ref, reactive, onMounted } = Vue;

    createApp({
        setup() {
            const apiUrl = 'http://localhost:8080/api/teachers';
            const teachers = ref([]);
            const modalTitle = ref('Add Teacher');
            const currentTeacher = reactive({
                id: null,
                name: '',
                surname: '',
                age: null,
                salary: null,
                university: { id: null }
            });
            let deleteTeacherId = null;
            let teacherModal;
            let deleteModal;

            const loadTeachers = async () => {
                const res = await fetch(apiUrl);
                const data = await res.json();
                teachers.value = data.data || [];
            };

            onMounted(() => {
                teacherModal = new bootstrap.Modal(document.getElementById('teacherModal'));
                deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                loadTeachers();
            });

            const openInsertModal = () => {
                modalTitle.value = 'Add Teacher';
                Object.assign(currentTeacher, { id: null, name: '', surname: '', age: null, salary: null, university: { id: null } });
                teacherModal.show();
            };

            const openUpdateModal = (teacher) => {
                modalTitle.value = 'Update Teacher';
                Object.assign(currentTeacher, JSON.parse(JSON.stringify(teacher)));
                teacherModal.show();
            };

            const saveTeacher = async () => {
                const method = currentTeacher.id ? 'PUT' : 'POST';
                const url = currentTeacher.id ? `${apiUrl}/${currentTeacher.id}` : apiUrl;

                await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentTeacher)
                });

                teacherModal.hide();
                loadTeachers();
            };

            const openDeleteModal = (id) => {
                deleteTeacherId = id;
                deleteModal.show();
            };

            const confirmDelete = async () => {
                await fetch(`${apiUrl}/${deleteTeacherId}`, { method: 'DELETE' });
                deleteModal.hide();
                loadTeachers();
            };

            return {
                teachers,
                modalTitle,
                currentTeacher,
                openInsertModal,
                openUpdateModal,
                saveTeacher,
                openDeleteModal,
                confirmDelete
            };
        }
    }).mount('#app');

</script>
</body>
</html>
