<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body >
<div id="app" class="container mt-5">
    <h2 class="mb-4">Student Management</h2>
    <button class="btn btn-primary mb-3" @click="openInsertModal">Add Student</button>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Scholarship</th>
            <th>University</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="student in students" :key="student.id">
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.surname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.scholarship }}</td>
            <td>{{ student.university?.name || '' }}</td>
            <td>
                <button class="btn btn-sm btn-warning me-1" @click="openUpdateModal(student)">Edit</button>
                <button class="btn btn-sm btn-danger" @click="openDeleteModal(student.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Insert / Update Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ modalTitle }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="saveStudent">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" v-model="currentStudent.name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Surname</label>
                            <input type="text" class="form-control" v-model="currentStudent.surname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" v-model.number="currentStudent.age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Scholarship</label>
                            <input type="number" step="0.01" class="form-control" v-model.number="currentStudent.scholarship">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">University ID</label>
                            <input type="number" class="form-control" v-model.number="currentStudent.university.id">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="saveStudent">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this student?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" @click="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const { createApp, ref, reactive, onMounted } = Vue;

    createApp({
        setup() {
            const apiUrl = 'http://localhost:8080/api/students';
            const students = ref([]);
            const modalTitle = ref('Add Student');
            const currentStudent = reactive({
                id: null,
                name: '',
                surname: '',
                age: null,
                scholarship: null,
                university: { id: null }
            });
            let deleteStudentId = null;
            let studentModal;
            let deleteModal;

            const loadStudents = async () => {
                const res = await fetch(apiUrl);
                const data = await res.json();
                students.value = data.data || [];
            };

            onMounted(() => {
                studentModal = new bootstrap.Modal(document.getElementById('studentModal'));
                deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                loadStudents();
            });

            const openInsertModal = () => {
                modalTitle.value = 'Add Student';
                Object.assign(currentStudent, { id: null, name: '', surname: '', age: null, scholarship: null, university: { id: null } });
                studentModal.show();
            };

            const openUpdateModal = (student) => {
                modalTitle.value = 'Update Student';
                Object.assign(currentStudent, JSON.parse(JSON.stringify(student)));
                studentModal.show();
            };

            const saveStudent = async () => {
                const method = currentStudent.id ? 'PUT' : 'POST';
                const url = currentStudent.id ? `${apiUrl}/${currentStudent.id}` : apiUrl;

                await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentStudent)
                });

                studentModal.hide();
                loadStudents();
            };

            const openDeleteModal = (id) => {
                deleteStudentId = id;
                deleteModal.show();
            };

            const confirmDelete = async () => {
                await fetch(`${apiUrl}/${deleteStudentId}`, { method: 'DELETE' });
                deleteModal.hide();
                loadStudents();
            };

            return {
                students,
                modalTitle,
                currentStudent,
                openInsertModal,
                openUpdateModal,
                saveStudent,
                openDeleteModal,
                confirmDelete
            };
        }
    }).mount('#app');

</script>
</body>
</html>
